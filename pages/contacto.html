<div class="cuerpo">
    <h1>Contactenos</h1>
	<form class="form-contacto">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" required>
		
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" required>

		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="123-456-7890" required>

		<label for="departamento">Departamento:</label>
		<select id="departamento" name="departamento" required>
			<option value="">Seleccione un departamento</option>
			<option value="Admisión">Admisión</option>
			<option value="Facturación">Facturación</option>
			<option value="Emergencia">Emergencia</option>
			<option value="Consulta externa">Consulta externa</option>
			<option value="Internamiento">Internamiento</option>
		</select>

		<label for="motivo">Motivo de la consulta:</label>
		<select id="motivo" name="motivo" required>
			<option value="">Seleccione un motivo</option>
			<option value="Consulta médica">Consulta médica</option>
			<option value="Cita para examen">Cita para examen</option>
			<option value="Información de servicios">Información de servicios</option>
			<option value="Queja o sugerencia">Queja o sugerencia</option>
			<option value="Otro">Otro</option>
		</select>

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" rows="10" required></textarea>

		<div class="terminos">
            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                <span>Acepto los términos y condiciones</span>
            </label>
        </div>

		<input type="submit" value="Enviar">
	</form>
</div>
