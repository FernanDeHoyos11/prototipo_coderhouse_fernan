<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Accede a tu cuenta de usuario en nuestro hospital para administrar tu información personal, programar citas médicas y acceder a los servicios de atención médica que necesites. Ingresa tus credenciales de acceso para iniciar sesión.">
    <meta name="keywords" content="Inicio de sesión, Cuenta de usuario, Hospital, Servicios de atención médica, Acceso, Credenciales">
    
    <link rel="stylesheet" href="../css/sass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/png" href="../images/logo-cian-icon.jpg">
    <title >Login | Hospital</title>
    
</head>
<body>

   <div class="contenedor-login">
    <div class="div-texto">
        <h2>Inicia <span>sesion</span></h2>
    </div>
    <form action="#" method="post" class="formLogin">
        <div class="divLogo">
            <img src="../images/pngwing.com.png" alt="caricatura medicos sonriendo">
        </div>
        <div class="contenedor">
            <div class="logo">
                <img class="imgLogo" src="../images/logo-cian.jpg" alt="logo hospital color cian">
            </div>
            <div>
                    <input type="email" name="email" placeholder="Correo o usuario" required>
                    <i class="fas fa-user"></i>
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña" required>
                <i class="fas fa-lock"></i>
            </div>
            <div>
                <p>no es usuario <a href="../pages/form.html">ingrese aqui</a></p>
                <input type="submit" value="Ingresar" class="buttom">
                <a href="#" class=" fab fa-google"> Registrarte con Google</a>
            </div>
        </div>
    </form>
    <div class="credit">created by <span>@FernanDeHoyos11</span> | all right reserved</div>
   </div>
</body>

</html>
